<!DOCTYPE html>
<html Lang ="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>

<body>
   <div id="digits">
    
    <h1>CALCULATOR</h1>

    <div class="display-screen">
        <button id="clear" value="C" type="submit">C</button>
       <input type="text" id="result" placeholder="0" >
    
    </div>   
    <div class="firstNum"></div>
    <div class="secondNum"></div>
      <table >
        <tr class="top-row">
            <td><button  class="number" value="7">7</button></td>
            <td><button class="number" value="8" >8</button></td>
            <td><button class="number" value="9">9</button></td>
            <td><button class="operator" value="/">&divide;</button></td>
        </tr>

        <tr class="second-row">
            <td><button class="number" value="4">4</button></td>
            <td ><button  class="number" value="5">5</button></td>
            <td><button class="number" value="6">6</button></td>
            <td><button class="operator" value="*">&times;</button></td>
        </tr>
        <tr class="third-row">
            <td><button  class="number" value="1">1</button></td>
            <td ><button  class="number" value="2">2</button></td>
            <td><button class="number" value="3">3</button></td>
            <td><button class="operator" value="-">&minus;</button></td>
        </tr>
        <tr class="bottom-row">
            <td ><button  class="number" value="0">0</button></td>
            <td><button   class="decimal" value=".">.</button></td>
            <td><button   class="result" id="equality" value="=">=</button></td>
            <td><button   class="operator" value="+">&plus;</button></td>
        </tr>
        </table> 
    </div>

    <script src="main.js"></script>
</body>
</html>
