<!DOCTYPE html>
<html Lang ="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>

<body>
   <div id="digits">
    
    <h1>CALCULATOR</h1>

    <div class="display-screen">
        <button id="clear" value="C" type="submit">C</button>
       <input type="text" id="text" placeholder="0" >
    </div>   
      <table class="operation">
        <tr class="top-row">
            <td><button  class="numbers" value="7">7</button></td>
            <td><button class="numbers" value="8" >8</button></td>
            <td><button class="numbers" value="9">9</button></td>
            <td><button class="operators" value="/">&divide;</button></td>
        </tr>

        <tr class="second-row">
            <td><button class="numbers" value="4">4</button></td>
            <td ><button  class="numbers" value="5">5</button></td>
            <td><button class="numbers" value="6">6</button></td>
            <td><button class="operators" value="*">&times;</button></td>
        </tr>
        <tr class="third-row">
            <td><button  class="numbers" value="1">1</button></td>
            <td ><button  class="numbers" value="2">2</button></td>
            <td><button class="numbers" value="3">3</button></td>
            <td><button class="operators" value="-">&minus;</button></td>
        </tr>
        <tr class="bottom-row">
            <td ><button  class="numbers" value="0">0</button></td>
            <td><button   class="decimal" value=".">.</button></td>
            <td><button   class="equality" value="=">=</button></td>
            <td><button   class="operators" value="+">&plus;</button></td>
        </tr>
        </table> 
    </div>

    <script src="main.js"></script>
</body>
</html>
